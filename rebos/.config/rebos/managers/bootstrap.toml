add = "paru -S #:?" # Example: sudo apt install #:?
remove = "paru -Rns #:?" # Example: sudo apt remove #:?

plural_name = "bootstrap packages"

hook_name = "bootstrap_packages" # This is used in hooks. (Example: post_system_packages_add)

# ------------------------------- #
#    Additional configuration.    #
# ------------------------------- #

# many_args = BOOL: Can you supply many items as an argument? Example: 'sudo apt install git vim wget'

[config]
many_args = true
